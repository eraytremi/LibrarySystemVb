<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .search-input-container {
            box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
        }

        .search-input {
            width: 482px;
            height: 44px;
            font-size: 16px;
        }

        .search-icon {
            color: #9AA0A6;
        }

        .shortcut-icon {
            background: #F1F3F4;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-[#F8F9FA]">
    <div class="h-screen flex flex-col items-center justify-center">
        <div class="mb-8">
            <img src="https://placehold.co/272x92" alt="Google Logo Placeholder Image" class="mx-auto">
        </div>
        <div class="search-input-container bg-white rounded-full flex items-center p-2 mb-4">
            <i class="fas fa-search search-icon mx-3"></i>
            <input type="text" class="search-input outline-none" placeholder="Search Google or type a URL">
            <i class="fas fa-microphone text-gray-500 mx-3"></i>
        </div>
        <div class="flex space-x-4">
            <button class="bg-gray-100 text-sm text-gray-700 font-medium py-2 px-4 rounded">
                Google Search
            </button>
            <button class="bg-gray-100 text-sm text-gray-700 font-medium py-2 px-4 rounded">
                I'm Feeling Lucky
            </button>
        </div>
        <div class="flex mt-8">
            <a href="#" class="shortcut-icon p-2 mx-1">
                <img src="https://placehold.co/64" alt="Shortcut Placeholder Image">
            </a>
            <a href="#" class="shortcut-icon p-2 mx-1">
                <img src="https://placehold.co/64" alt="Shortcut Placeholder Image">
            </a>
            <a href="#" class="shortcut-icon p-2 mx-1">
                <img src="https://placehold.co/64" alt="Shortcut Placeholder Image">
            </a>
            <a href="#" class="shortcut-icon p-2 mx-1">
                <img src="https://placehold.co/64" alt="Shortcut Placeholder Image">
            </a>
            <a href="#" class="shortcut-icon p-2 mx-1">
                <img src="https://placehold.co/64" alt="Shortcut Placeholder Image">
            </a>
            <a href="#" class="bg-white rounded-full text-gray-400 p-2 mx-1">
                <i class="fas fa-plus"></i>
            </a>
        </div>
        <div class="fixed bottom-0 w-full flex justify-between items-center p-4 bg-white border-t">
            <div class="flex space-x-4">
                <a href="#" class="text-sm text-gray-700">Gmail</a>
                <a href="#" class="text-sm text-gray-700">Images</a>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-sm text-gray-700">
                    <i class="fas fa-th"></i>
                </a>
                <a href="#" class="text-sm text-gray-700">
                    <img src="https://placehold.co/32" alt="User Avatar Placeholder">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
